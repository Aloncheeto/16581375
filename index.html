<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 25600vw;
            display: block;
        }
        
        .bit {
            width: calc(100vw / 256);
            height: calc(100vw / 256);
            float: left;
        }
    </style>
</head>

<body>
</body>

<script>
    let red = 0, green = 0, blue = 0;
    const elementsPerFrame = 100;

    const calcColor = function() {
        if (red < 255) {
            if (green < 255) {
                if (blue < 255) {
                    blue++;
                } else {
                    blue = 0;
                    green++;
                }
            } else {
                green = 0;
                red++;
            }
        } else {
            return false;
        }
        return true;
    }

    const drawRect = function() {
        const fragment = document.createDocumentFragment();

        for (let i = 0; i < elementsPerFrame; i++) {
            if (!calcColor()) {
                break;
            }

            const bit = document.createElement('div');
            bit.classList.add('bit');
            bit.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            fragment.appendChild(bit);
        }

        document.body.appendChild(fragment);

        if (red < 255) {
            requestAnimationFrame(drawRect);
        }
    }

    requestAnimationFrame(drawRect);
</script>

</html>
